<header id="top-bar" class="">
  <div class="btnBack"></div>
  <h2>Your events</h2>
</header>

<main id="page-content" class="own-events-page show-bottom">
  <article class="event white-bg">
    <div class="event-image">
      <img src="build/img/content/sting.jpg" alt="event-thumbnail">
    </div>
    <div class="event-texts">
      <h4 class="event-title darkestGreen-text">Sting</h4>
      <p class="event-location darkGreen-text">Helsinki</p>
      <p class="event-date darkGreen-text">28.09.2017 18.00</p>
      <h4 class="owner green-text">Own</h4>
    </div>
  </article>
</main>

<footer id="bottom-bar" class="">
  <nav id="nav-symbols">
    <img src="build/img/ui/zoom-out.png" alt="event-search">
    <img src="build/img/ui/calendar_active.png" alt="own-events">
    <img src="build/img/ui/email.png" alt="chats">
    <img src="build/img/ui/user.png" alt="profile">
  </nav>
</footer>
