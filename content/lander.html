<main id="page-content" class="login-page">

  <article id="login-btn-container" class="">
  <h1 id="title" class="">Friendship</h1>
    <button id="open-signup-btn" class="login-btn large-btn" tabindex="1">Join</button>
    <button id="open-login-btn" class="login-btn large-btn" tabindex="2">Log in</button>
  </article>

  <article id="login-field-container" class="hide">
    <input id="username" class="login-input" type="text" placeholder="username" tabindex="3">
    <input id="password" class="login-input" type="password" placeholder="password" tabindex="4">
    <button id="login-submit" class="login-btn large-btn" tabindex="5">Log in</button>
    <button class="btnPrev login-btn large-btn" tabindex="6">Back</button>
  </article>

  <article id="sign-up-field-container" class="hide">
    <input id="signup-username" class="signup-input" type="text" placeholder="username" tabindex="7">
    <input id="signup-password" class="signup-input" type="password" placeholder="password" tabindex="8">
    <input id="signup-confirm" class="signup-input" type="password" placeholder="confirm password" tabindex="9">
    <button id="signup-submit" class="signup-btn large-btn" tabindex="10">Sign up</button>
    <button class="btnPrev login-btn large-btn" tabindex="11">Back</button>
  </article>
</main>
