<main id="page-content" class="login-page">

  <article id="login-btn-container" class="">
  <h1 id="title" class="">Friendship</h1>
    <button id="open-signup-btn" class="login-btn large-btn">Join</button>
    <button id="open-login-btn" class="login-btn large-btn">Log in</button>
  </article>

  <article id="login-field-container" class="hide">
    <input id="email" class="login-input" type="email" placeholder="email">
    <input id="password" class="login-input" type="password" placeholder="password">
    <button id="login-submit" class="login-btn large-btn">Log in</button>
  </article>

  <article id="sign-up-field-container" class="hide">
    <input id="signup-email" class="signup-input" type="email" placeholder="email">
    <input id="signup-password" class="signup-input" type="password" placeholder="password">
    <input id="signup-confirm" class="signup-input" type="password" placeholder="confirm password">
    <button id="signup-submit" class="signup-btn large-btn">Sign up</button>
  </article>
</main>
