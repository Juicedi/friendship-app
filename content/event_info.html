<main id="page-content" class="event-info">
  <div class="positioning">
    <header id="image-top-bar" class="">
      <div class="gradient-overlay"></div>
      <div class="btnBack"></div>
      <h1 id="event-title" class="white-text"></h1>
      <div id="header-image">
        <img src="build/img/content/tent.jpg" alt="event-image">
      </div>
      <div id="options" class="hide">
        <img id="menu-image" src="build/img/ui/menu.png" alt="options-menu">
        <article id="options-modal" class="white-bg">
          <ul>
            <li id="change-owner-btn" class="open-modal-btn" data-modal="owner">Change owner</li>
            <li id="cancel-event-btn" class="open-modal-btn" data-modal="remove">Cancel event</li>
          </ul>
        </article>
      </div>
    </header>

    <article id="privacy-btn-container" class="hide">
      <h4 class="darkestGreen-text">Private</h4>
      <div class="slider-checkbox off grey-bg">
        <div class="slider-bg-wrapper">
          <div class="slider-bg-color green-bg"></div>
        </div>
        <div class="slider-handle dark-green-bg"></div>
      </div>
    </article>

    <button id="attend-btn" class="main-btn green-bg white-text">Attend</button>
    <button id="leave-btn" class="main-btn grey-bg black-text">Leave</button>

    <article id="date-container">
      <h4 class="darkestGreen-text">When</h4>
      <p id="event-date" class="darkestGreen-text"></p>
    </article>
    <article id="location-container">
      <h4 class="darkestGreen-text">Location</h4>
      <p id="event-location" class="darkestGreen-text"></p>
    </article>
    <article id="description-container">
      <h4 class="darkestGreen-text">About</h4>
      <p id="event-description" class="darkestGreen-text"></p>
    </article>
    <article id="attending-container">
      <h4 class="darkestGreen-text">Attending:
        <span class="attendee-number">???</span>
      </h4>
      <button class="small-plus-btn invite-person open-modal-btn hide" data-modal="invite">+</button>
    </article>
    <article id="tag-container">
      <h4 class="darkestGreen-text">Tags</h4>
      <button class="small-plus-btn add-tag hide">+</button>
    </article>
  </div>
  <button id="join-squad" class="green-bg white-text hide">Join a squad</button>

  <div id="modal-overlay" class="hide"></div>
  <div id="invite-modal" class="modal white-bg hide">
    <div class="text-container">
      <h3>Write the user's nickname you want to invite</h3>
      <p class="warning-text red-text hide">Give a username.</p>
      <input type="text" name="username" id="invite-input" placeholder="Username">
    </div>
    <div class="button-container">
      <button class="close-modal-btn red-bg white-text">Cancel</button>
      <button id="confirm-invite" class="confirm-btn green-bg white-text" data-method="invite">Invite</button>
    </div>
  </div>
  <div id="owner-modal" class="modal white-bg hide">
    <div class="text-container">
      <h3>Write the user's nickname you want to give ownership</h3>
      <p class="warning-text red-text hide">Give a username.</p>
      <input type="text" name="username" id="owner-input" placeholder="Username">
    </div>
    <div class="button-container">
      <button class="close-modal-btn red-bg white-text">Cancel</button>
      <button id="confirm-change" class="confirm-btn green-bg white-text" data-method="change">Ok</button>
    </div>
  </div>
  <div id="remove-modal" class="modal white-bg hide">
    <div class="text-container">
      <h3>Are you sure you want to cancel this event?</h3>
    </div>
    <div class="button-container">
      <button class="close-modal-btn red-bg white-text">Cancel</button>
      <button id="confirm-remove" class="confirm-btn green-bg white-text" data-method="remove">Remove</button>
    </div>
  </div>
</main>
