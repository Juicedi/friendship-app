<header id="top-bar" class="">
  <div class="btnBack"></div>
  <h2>Create your
    <br>own event</h2>
</header>

<main id="page-content" class="create-event-page show-top">
  <article id="create-fields">
    <input id="title-field" type="text" placeholder="Event title">
    <input id="location-field" type="text" placeholder="Event location">
    <div id="time-and-date-container" class="container">
      <h2 class="darkestGreen-text">Time and date</h2>
      <input type="date" name="date" id="event-date">
      <input type="time" name="time" id="event-time">
    </div>
    <div id="description-container" class="container">
      <h2 class="darkestGreen-text">Description</h2>
      <textarea name="description-text" id="event-description" class="darkestGreen-text" cols="30" rows="10" placeholder="Write a short description of your event."></textarea>
    </div>
    <div class="image-container">
      <h2 class="darkestGreen-text">Image</h2>
      <img id="event-image" src="//getuikit.com/v2/docs/images/placeholder_600x400.svg" alt="event-image">
      <button id="change-event-image" class="main-btn green-bg white-text open-modal-btn" data-modal="change-image">Change image</button>
    </div>
    <div id="tag-container" class="container">
      <h2 class="darkestGreen-text">Tags</h2>
      <!-- <button id="add-tag" class="main-btn green-bg white-text open-modal-btn" data-modal="add-tag">Add tags</button> -->
      <input id="tags-field" class="tag-input" type="text" placeholder="tag name">
    </div>
  </article>
  <button id="submit-event" class="green-bg white-text">Create</button>
</main>

<div id="modal-overlay" class="hide"></div>
<div id="change-image-modal" class="modal white-bg hide">
  <div class="text-container">
    <h3>Add url to your image.</h3>
    <input type="text" name="username" id="image-input" placeholder="http://placekitten.com/g/200/300">
  </div>
  <div class="button-container">
    <button class="close-modal-btn red-bg white-text">Cancel</button>
    <button id="confirm-image" class="confirm-btn green-bg white-text" data-method="change-image">Change</button>
  </div>
</div>
