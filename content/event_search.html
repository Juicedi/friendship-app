<header id="top-bar" class="">
  <div class="btnBack"></div>
  <h2>Search events</h2>
</header>

<main id="page-content" class="search-page show-both">
  <article id="search-field-container">
    <input id="seach-field" class="search-input" type="text" placeholder="search">
  </article>

  <article class="filter">
    <h2 class="darkestGreen-text">Suggested events</h2>
    <div class="filter-btn-container">
      <button id="calendar-btn"><img src="build/img/ui/calendar_light.png" alt="calendar"></button>
      <button id="interests-btn"><img src="build/img/ui/heart_light.png" alt="interests"></button>
    </div>
  </article>

  <article class="event white-bg">
    <div class="event-image">
      <img src="build/img/content/sting.jpg" alt="event-thumbnail">
    </div>
    <div class="event-texts">
      <h4 class="event-title darkestGreen-text">Sting</h4>
      <p class="event-location darkGreen-text">Helsinki</p>
      <p class="event-date darkGreen-text">28.09.2017 18.00</p>
      <button>
        <h4 class="main-btn green-bg white-text">Join</h4>
      </button>
    </div>
  </article>
</main>

<footer id="bottom-bar" class="">
  <nav id="nav-symbols">
    <img src="build/img/ui/zoom-out_active.png" alt="event-search">
    <img src="build/img/ui/calendar.png" alt="own-events">
    <img src="build/img/ui/email.png" alt="chats">
    <img src="build/img/ui/user.png" alt="profile">
  </nav>
</footer>
