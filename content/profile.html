<main id="page-content" class="profile-page show-bottom">
  <article id="image-top-bar" class="">
    <div class="gradient-overlay"></div>
    <div class="btnBack"></div>
    <div id="profile-picture-container">
    </div>
    <div id="header-image">
      <img src="build/img/content/tent.jpg" alt="event-image">
    </div>
    <!-- <button id="contact-btn">Contact</button> -->
  </article>

  <article id="profile-content">
    <h2 id="username"></h2>
    <div id="general-information">
      <div id="age-and-gender">
        <p id="age-text">Age: <span>--</span></p>
        <p class="pipe">|</p>
        <p id="gender-text">Gender: <span>--</span></p>
      </div>
      <div id="location">
        <p>Location: <span>--</span></p>
      </div>
    </div>

    <div id="profile-navbar">
      <h4 class="prof-nav-btn selected" data-tab="about">About</h4>
      <h4 class="pipe">|</h4>
      <h4 class="prof-nav-btn" data-tab="loves">Loves</h4>
      <h4 class="pipe">|</h4>
      <h4 class="prof-nav-btn" data-tab="hates">Hates</h4>
    </div>

    <div id="detailed-information">
      <div id="about-container">
        <h4>About me:</h4>
        <p></p>
      </div>
      <div id="loves-container" class="hide"></div>
      <div id="hates-container" class="hide"></div>
    </div>
  </article>
</main>

<footer id="bottom-bar" class="">
  <nav id="nav-symbols">
    <img src="build/img/ui/zoom-out.png" alt="event-search" class="go-to-page" data-page="event_search">
    <img src="build/img/ui/calendar.png" alt="own-events" class="go-to-page" data-page="own_events">
    <img src="build/img/ui/email.png" alt="chats" class="go-to-page" data-page="chat_list">
    <img src="build/img/ui/user_active.png" alt="profile" class="go-to-page-with-id" data-page="profile" data-id="own">
    <img src="build/img/ui/bell.png" alt="notifications" class="go-to-page" data-page="notifications">
  </nav>
</footer>

<article id="modify-profile" class="modal white-bg hide">
  <input type="text" name="picture" id="profile-picture-edit" class="profile-edit hide" placeholder="picture url">
  <input type="text" name="nickname" id="nickname-edit" class="profile-edit hide" placeholder="Your nickname">
  <input type="text" name="bg" id="bg-picture-edit" class="profile-edit hide" placeholder="background url">
  <textarea name="description" id="description-edit" class="profile-edit hide" cols="30" rows="10" placeholder="Something about me"></textarea>
  <input type="date" name="birth" id="birth-edit" class="profile-edit hide">
  <input type="text" name="location" id="location-edit" class="profile-edit hide" placeholder="Helsinki">
  <select name="gender" id="gender-edit" class="profile-edit hide">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Othere</option>
  </select>
  <button id="cancel-edit" class="large-btn red-bg">Cancel</button>
  <button id="confirm-edit" class="large-btn green-bg">Confirm</button>
</article>
